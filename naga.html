<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NAGA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #050505;
        --grid1: #0f0f0f;
        --grid2: #1a1a1a;
        --text: #f5f5f5;
        --muted: #888;
        --food: #ff3b3b;
      }

      /* RESET */
      * {
        box-sizing: border-box;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          sans-serif;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      /* NAVBAR */
      .nav {
        position: fixed;
        top: 24px;
        left: 24px;
        right: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }
      .logo {
        font-size: 1.4rem;
        font-weight: 900;
        letter-spacing: 2px;
        background: linear-gradient(180deg, #fff, #777);
        -webkit-background-clip: text;
        color: transparent;
      }
      .play-top {
        padding: 12px 22px;
        border-radius: 12px;
        border: 1px solid #222;
        background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
        color: white;
        cursor: pointer;
        box-shadow: 0 0 18px rgba(255, 255, 255, 0.2);
      }
      .play-top:hover {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.35);
      }

      /* SCREENS */
      .screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #101010 0%, #000 70%);
      }
      .hidden {
        display: none;
      }

      /* TITLES */
      .title {
        font-size: clamp(3rem, 6vw, 5rem);
        font-weight: 900;
        letter-spacing: -1px;
        background: linear-gradient(180deg, #fff, #777);
        -webkit-background-clip: text;
        color: transparent;
      }
      .subtitle {
        margin-top: 20px;
        max-width: 520px;
        line-height: 1.7;
        color: #aaa;
      }

      /* BUTTON */
      .btn {
        margin-top: 40px;
        padding: 16px 30px;
        border-radius: 14px;
        border: 1px solid #222;
        background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      }

      /* GAME */
      canvas {
        position: fixed;
        inset: 0;
      }
      .hud {
        position: fixed;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        letter-spacing: 1px;
        color: white;
        opacity: 0.85;
      }

      /* DEV BADGE */
      .dev {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 8px 12px;
        border-radius: 10px;
        background: #111;
        border: 1px solid #333;
        font-size: 0.75rem;
        color: #aaa;
        display: none;
      }

      /* MOBILE BLOCK */
      .mobile {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        z-index: 99;
      }
      .mobile h1 {
        background: linear-gradient(180deg, #fff, #666);
        -webkit-background-clip: text;
        color: transparent;
      }

      /* GAME OVER */
      .over h1 {
        font-size: 4rem;
        background: linear-gradient(180deg, #fff, #777);
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
  </head>

  <body>
    <!-- MOBILE -->
    <div class="mobile" id="mobile">
      <div>
        <h1>Mobile Support<br />Coming Soon</h1>
        <p style="color: #777">Keyboard experience only.</p>
      </div>
    </div>

    <!-- NAV -->
    <div class="nav">
      <div class="logo">NAGA</div>
      <button class="play-top" onclick="startGame()">Play Now</button>
    </div>

    <!-- START -->
    <div class="screen" id="start">
      <div style="text-align: center">
        <div class="title">You Evolved.<br />The Serpent Didn’t.</div>
        <div class="subtitle">
          Before progress bars and noise,<br />
          there was instinct. One grid. One hunger.
        </div>
        <button class="btn" onclick="startGame()">▶ Play</button>
      </div>
    </div>

    <!-- GAME -->
    <canvas id="game"></canvas>
    <div class="hud" id="hud"></div>
    <div class="dev" id="dev">DEV MODE</div>

    <!-- GAME OVER -->
    <div class="screen hidden over" id="over">
      <div style="text-align: center">
        <h1>Game Over</h1>
        <p id="final" class="subtitle"></p>
        <button class="btn" onclick="startGame()">Try Again</button>
      </div>
    </div>

    <script>
      /* MOBILE BLOCK */
      if (innerWidth < 768) {
        document.getElementById("mobile").style.display = "flex";
      }

      /* CANVAS */
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);

      /* STATE */
      const GRID = 24;
      let snake,
        dir,
        food,
        loop,
        speed,
        score,
        paused = false,
        dev = false;
      let pr = Number(localStorage.getItem("naga_pr")) || 0;

      /* START GAME */
      function startGame() {
        document.getElementById("start").classList.add("hidden");
        document.getElementById("over").classList.add("hidden");
        snake = [{ x: 12, y: 12 }];
        dir = { x: 1, y: 0 };
        food = spawnFood();
        speed = 120;
        score = 0;
        paused = false;
        clearInterval(loop);
        loop = setInterval(tick, speed);
      }

      /* LOOP */
      function tick() {
        if (paused) return;
        const h = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
        if (h.x < 0 || h.y < 0 || h.x >= GRID || h.y >= GRID) return endGame();
        if (snake.some((s) => s.x === h.x && s.y === h.y)) return endGame();
        snake.unshift(h);
        if (h.x === food.x && h.y === food.y) {
          score++;
          if (!dev) {
            speed = Math.max(40, speed - 4);
            clearInterval(loop);
            loop = setInterval(tick, speed);
          }
          food = spawnFood();
        } else snake.pop();
        draw();
      }

      /* DRAW */
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const size = Math.min(canvas.width, canvas.height) / GRID;
        const ox = (canvas.width - size * GRID) / 2;
        const oy = (canvas.height - size * GRID) / 2;

        for (let x = 0; x < GRID; x++)
          for (let y = 0; y < GRID; y++) {
            ctx.fillStyle = `rgb(${14 + y},${14 + y},${14 + y})`;
            ctx.fillRect(ox + x * size, oy + y * size, size - 1, size - 1);
          }

        const fx = ox + food.x * size + size / 2;
        const fy = oy + food.y * size + size / 2;
        const g = ctx.createRadialGradient(fx, fy, 0, fx, fy, size * 2);
        g.addColorStop(0, "rgba(255,60,60,.8)");
        g.addColorStop(1, "transparent");
        ctx.fillStyle = g;
        ctx.fillRect(fx - size * 2, fy - size * 2, size * 4, size * 4);

        snake.forEach((s, i) => {
          const t = i / snake.length;
          ctx.fillStyle = `rgb(${255 - 120 * t},${255 - 120 * t},${255 - 120 * t})`;
          ctx.fillRect(ox + s.x * size, oy + s.y * size, size - 1, size - 1);
        });

        document.getElementById("hud").innerText =
          `Score ${score} · PR ${pr}${dev ? " · DEV" : ""}`;
      }

      /* HELPERS */
      function spawnFood() {
        let p;
        do {
          p = {
            x: Math.floor(Math.random() * GRID),
            y: Math.floor(Math.random() * GRID),
          };
        } while (snake.some((s) => s.x === p.x && s.y === p.y));
        return p;
      }
      function endGame() {
        clearInterval(loop);
        if (score > pr) {
          pr = score;
          localStorage.setItem("naga_pr", pr);
        }
        document.getElementById("final").innerText =
          `Score ${score} · Personal Record ${pr}`;
        document.getElementById("over").classList.remove("hidden");
      }

      /* INPUT */
      addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          if (!document.getElementById("over").classList.contains("hidden")) {
            startGame();
            return;
          }
          paused = !paused;
        }
        if (e.key.toLowerCase() === "p") {
          dev = !dev;
          document.getElementById("dev").style.display = dev ? "block" : "none";
        }
        if ((e.key === "ArrowUp" || e.key === "w") && dir.y !== 1)
          dir = { x: 0, y: -1 };
        if ((e.key === "ArrowDown" || e.key === "s") && dir.y !== -1)
          dir = { x: 0, y: 1 };
        if ((e.key === "ArrowLeft" || e.key === "a") && dir.x !== 1)
          dir = { x: -1, y: 0 };
        if ((e.key === "ArrowRight" || e.key === "d") && dir.x !== -1)
          dir = { x: 1, y: 0 };
      });
    </script>
  </body>
</html>
