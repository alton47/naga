<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NAGA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #050505;
        --grid-dark: #0b0b0b;
        --grid-light: #161616;
        --white: #ffffff;
        --muted: #888;
        --food: #ff3b3b;
      }

      * {
        box-sizing: border-box;
        font-family:
          Inter,
          system-ui,
          -apple-system,
          sans-serif;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      /* ======================
   SCREENS
====================== */
      .screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #0d0d0d 0%, #000 65%);
      }

      .hidden {
        display: none;
      }

      /* ======================
   START SCREEN
====================== */
      .start {
        flex-direction: column;
        text-align: center;
        padding: 40px;
      }

      .title {
        font-size: clamp(2.8rem, 6vw, 5rem);
        font-weight: 900;
        letter-spacing: -1px;
        background: linear-gradient(180deg, #fff, #777);
        -webkit-background-clip: text;
        color: transparent;
      }

      .subtitle {
        max-width: 520px;
        margin-top: 20px;
        line-height: 1.7;
        font-size: 1.1rem;
        color: #aaa;
      }

      .play-btn {
        margin-top: 40px;
        padding: 16px 28px;
        border-radius: 14px;
        background: linear-gradient(180deg, #1a1a1a, #0b0b0b);
        border: 1px solid #222;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      /* ======================
   GAME
====================== */
      canvas {
        position: fixed;
        inset: 0;
      }

      /* HUD */
      .hud {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 600;
        letter-spacing: 1px;
        color: white;
        opacity: 0.85;
      }

      /* Pause */
      .pause {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        backdrop-filter: blur(6px);
      }

      /* Mobile Block */
      .mobile {
        position: fixed;
        inset: 0;
        background: black;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
      }

      .mobile h1 {
        background: linear-gradient(180deg, #fff, #666);
        -webkit-background-clip: text;
        color: transparent;
      }

      /* ======================
   GAME OVER
====================== */
      .over {
        flex-direction: column;
        text-align: center;
      }

      .over h1 {
        font-size: 4rem;
        background: linear-gradient(180deg, #fff, #777);
        -webkit-background-clip: text;
        color: transparent;
      }

      .over p {
        color: #aaa;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <!-- MOBILE BLOCK -->
    <div class="mobile" id="mobile">
      <div>
        <h1>Mobile Support<br />Coming Soon</h1>
        <p style="color: #777">This experience is crafted for keyboards.</p>
      </div>
    </div>

    <!-- START -->
    <div class="screen start" id="start">
      <div class="title">You Evolved.<br />The Serpent Didn’t.</div>
      <div class="subtitle">
        Before seasons, passes, and noise — there was instinct. One grid. One
        hunger. No mercy.
      </div>
      <button class="play-btn" id="play">▶ Begin</button>
    </div>

    <!-- GAME -->
    <canvas id="game"></canvas>
    <div class="hud" id="hud">Score 0 · PR 0</div>
    <div class="pause hidden" id="pause">Paused</div>

    <!-- GAME OVER -->
    <div class="screen over hidden" id="over">
      <h1>Game Over</h1>
      <p id="final"></p>
      <button class="play-btn" onclick="startGame()">Try Again</button>
    </div>

    <script>
      /* ======================
   MOBILE CHECK
====================== */
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        document.getElementById("mobile").style.display = "flex";
      }

      /* ======================
   CANVAS
====================== */
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);

      /* ======================
   STATE
====================== */
      const GRID = 24;
      let snake, dir, food, loop, speed, score;
      let paused = false;

      let pr = Number(localStorage.getItem("naga_pr")) || 0;

      /* ======================
   START GAME
====================== */
      function startGame() {
        document.getElementById("start").classList.add("hidden");
        document.getElementById("over").classList.add("hidden");

        snake = [{ x: 12, y: 12 }];
        dir = { x: 1, y: 0 };
        food = spawnFood();
        speed = 120;
        score = 0;

        clearInterval(loop);
        loop = setInterval(tick, speed);
      }

      /* ======================
   GAME LOOP
====================== */
      function tick() {
        if (paused) return;

        const head = {
          x: snake[0].x + dir.x,
          y: snake[0].y + dir.y,
        };

        if (head.x < 0 || head.y < 0 || head.x >= GRID || head.y >= GRID)
          return endGame();
        if (snake.some((s) => s.x === head.x && s.y === head.y))
          return endGame();

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score++;
          speed = Math.max(40, speed - 4);
          clearInterval(loop);
          loop = setInterval(tick, speed);
          food = spawnFood();
        } else {
          snake.pop();
        }

        draw();
      }

      /* ======================
   DRAW
====================== */
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const size = Math.min(canvas.width, canvas.height) / GRID;
        const ox = (canvas.width - size * GRID) / 2;
        const oy = (canvas.height - size * GRID) / 2;

        // GRID + vignette
        for (let x = 0; x < GRID; x++)
          for (let y = 0; y < GRID; y++) {
            ctx.fillStyle = `rgb(${15 + y},${15 + y},${15 + y})`;
            ctx.fillRect(ox + x * size, oy + y * size, size - 1, size - 1);
          }

        // FOOD GLOW
        const fx = ox + food.x * size + size / 2;
        const fy = oy + food.y * size + size / 2;
        const glow = ctx.createRadialGradient(fx, fy, 0, fx, fy, size * 2);
        glow.addColorStop(0, "rgba(255,60,60,.8)");
        glow.addColorStop(1, "transparent");
        ctx.fillStyle = glow;
        ctx.fillRect(fx - size * 2, fy - size * 2, size * 4, size * 4);

        // SNAKE
        snake.forEach((s, i) => {
          const t = i / snake.length;
          ctx.fillStyle = `rgb(${255 - 120 * t},${255 - 120 * t},${255 - 120 * t})`;
          ctx.fillRect(ox + s.x * size, oy + s.y * size, size - 1, size - 1);
        });

        document.getElementById("hud").textContent =
          `Score ${score} · PR ${pr}`;
      }

      /* ======================
   HELPERS
====================== */
      function spawnFood() {
        let p;
        do {
          p = {
            x: Math.floor(Math.random() * GRID),
            y: Math.floor(Math.random() * GRID),
          };
        } while (snake.some((s) => s.x === p.x && s.y === p.y));
        return p;
      }

      function endGame() {
        clearInterval(loop);
        if (score > pr) {
          pr = score;
          localStorage.setItem("naga_pr", pr);
        }
        document.getElementById("final").innerText =
          `Score ${score} · Personal Record ${pr}`;
        document.getElementById("over").classList.remove("hidden");
      }

      /* ======================
   INPUT
====================== */
      addEventListener("keydown", (e) => {
        if (e.key === "Escape" || e.key === "Enter") {
          paused = !paused;
          document.getElementById("pause").classList.toggle("hidden", !paused);
        }
        if (e.key === "ArrowUp" && dir.y !== 1) dir = { x: 0, y: -1 };
        if (e.key === "ArrowDown" && dir.y !== -1) dir = { x: 0, y: 1 };
        if (e.key === "ArrowLeft" && dir.x !== 1) dir = { x: -1, y: 0 };
        if (e.key === "ArrowRight" && dir.x !== -1) dir = { x: 1, y: 0 };
      });

      document.getElementById("play").onclick = startGame;
    </script>
  </body>
</html>
